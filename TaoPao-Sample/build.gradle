apply plugin: 'com.android.application'
apply plugin: 'walle'//瓦力 美团多渠道打包
android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.taopao.rxjavaretrofitcutmvp"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        // dex突破65535的限制 (暂时用不到)
//        multiDexEnabled true

    }

    signingConfigs {
        release {
            keyAlias 'taopao'
            keyPassword '123456789'
            storeFile file('taopao.jks')
            storePassword '123456789'

        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            signingConfig signingConfigs.release
        }
        release {

            buildConfigField "boolean", "LOG_DEBUG", "false" // 不显示Log
            minifyEnabled true          // 开启混淆
            shrinkResources true        // 移除无用资源
            zipAlignEnabled true        // 开启压缩
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
    }

    walle {

//        打包命令
//        gradlew clean assembleReleaseChannels -PchannelList=xiaomi,baidu

        // 指定渠道包的输出路径
        apkOutputFolder = new File("${project.projectDir}/release/channels");
        // 定制渠道包的APK的文件名称
        apkFileNameFormat = '${appName}-${packageName}-${channel}-${buildType}-v${versionName}-${versionCode}-${buildTime}.apk';
        // 渠道配置文件
        channelFile = new File("${project.getProjectDir()}/channel")
    }

}

